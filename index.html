<!DOCTYPE html>
<html lang="en">
<html>
  <head>
    <title>Spanish Matching Game</title>
    <style> canvas { border: 2px solid black; } </style>
  </head>
  <body>
    <h1>Matching Game</h1>
    <script>

const canvasWidth = 1280;
const canvasHeight = 570;
      
const numRows = 3; //Vertical (down)
const numCols = 8; //Horizontal (across)

const cardWidth = (canvasWidth - (numCols * 10)) / numCols;
const cardHeight = (canvasHeight - (numRows * 10)) / numRows;
      


var myGamePiece;

var gameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = canvasWidth;
        this.canvas.height = canvasHeight;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.interval = setInterval(updateGameArea, 20);
    },
    clear : function() {
        this.context.clearRect(0, 0, this.canvas.width, this. canvas. height);
    }
}

function component(width, height, color, x, y) {
    this.width = width;
    this.height = height;
    this.color = color;
    this.x = x;
    this.y = y;
    this.update = function(){
        ctx = gameArea.context;
        ctx.fillStyle = color;
        ctx.fillRect(this.x, this.y, this.width, this.height);
    }
}

function updateGameArea() {
    gameArea.clear();
    for (let i = 0; i < cardsArray.length; i++){
        cardsArray[i].update();
    }
    // myGamePiece.update();
}

function startGame() {
    gameArea.start();
    const cardsArray = [];
    let targetX = 10;
    let targetY = 10;
    
    for (let r = 0; r < numRows; r++){
      targetX = 10;
      for (let c = 0; c < numCols; c++){
        cardsArray.push(new component(cardWidth, cardHeight, "red", targetX, targetY) );
        targetX += cardWidth;
      }
      targetY += cardHeight;
    }
    // myGamePiece = new component(cardWidth, cardHeight, "red", 10, 10);
}

startGame();


      
    </script>
  </body>
</html>
